<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Old Twitter</title>
</head>

<body>
    <h1>Old Twitter</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter Icon">
    <p>An X cannot replace the iconic Twitter.</p>
    <h5>Fill the form below for the registeration and live the nostalgia.
    </h5>
    <form action="#" method="post">
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>

        <label><input type="checkbox" name="terms" required>I agree to the terms and conditions.</label>
        <label><input type="checkbox" name="newletter">Subscribe to our newsletter and updates.</label>    
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
